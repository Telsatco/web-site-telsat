<div class="container-fluid text-center">
  <div class="row">
    <div class="card-columns">
        <div class="card frame" *ngFor="let project of projects">
          <img class="cad-img img-fluid img" src="{{project.image}}" alt="{{project.title}}">
          <div class="border">
            <div class="contenedor">
              <h3>{{project.title}}</h3>
              <p class="hidden-md-down">{{project.description}}</p>
            </div>
          </div>
        </div>    
    </div>
  </div>
</div>

<!-- images placed inside block elements to deal with a Firefox rendering bug affecting  scaled flexbox images -->
