<h4>Proveedores</h4>
<div id="carouselExampleControls2" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="row align-items-center carousel-item"
         [ngClass]="{ 'active': i === 0 }"
         *ngFor="let group of providers; let i = index">
         <div class="row align-items-center text-center" *ngFor="let row of group">
            <a href="#" class="col-sm-4" *ngFor="let provider of row">
                <img class="img-fluid" src="{{provider.link}}" alt="{{provider.company}}">
            </a>
         </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls2" role="button" data-slide="prev">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls2" role="button" data-slide="next">
    <i class="fa fa-chevron-right" aria-hidden="true"></i>
  </a>
</div>
